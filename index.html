<!doctype html>

<html>

<head lang="ru-RU">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Церемония награждения</title>

  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <script src="js/vue.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/FileSaver.min.js" type="text/javascript"></script>
  <script src="js/jquery.flip.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
</head>
<body>
<audio id="audioGimn" preload="auto">
  <source src="audio/slavsya.mp3" type="audio/mpeg">
</audio>
<div class="my-back fill"></div>
<div id="app" class="content-container fill">
  <transition
          name="custom-classes-transition"
          enter-active-class="animated zoomIn"
          leave-active-class="animated zoomOut"
  >
  <div class="place-viewer fill" v-if="isViewerVisible">
    <div class="place-viewer__team fadeInDown" v-html="teamToView"></div>
  </div>
  </transition>
  <div class="closing-viewer fill" v-if="isClosingVisible">
    <div class="place-container"><div class="place second" :class="inClass" v-html="team2"></div></div>
    <div class="place-container"><div class="place first" :class="inClass" v-html="team1"></div></div>
    <div class="place-container"><div class="place third" :class="inClass" v-html="team3"></div></div>
  </div>

</div>
<div class="controls-container">
  <button id="setting" class="my-button my-button--toolbar" title="Настроить призёров">&#9881;</button>
  <button id="stop" class="my-button my-button--toolbar" title="Спрятать">&#x274C;</button>
  <button id="third" class="my-button my-button--toolbar" title="Третье место">3</button>
  <button id="second" class="my-button my-button--toolbar" title="Второе место">2</button>
  <button id="first" class="my-button my-button--toolbar" title="Первое место">1</button>
  <button id="start" class="my-button my-button--toolbar" title="Начать">&#9658;</button>
</div>

<div class="winners-container fill hide">
  <div id="hand_header" class="header-container"><div class="head-text"><span  class="text-stroke">Настройка призёров</span></div></div>
  <div id="hand_groups" class="winner-container">
    <div id="place2" class="group"><div class="group-name">Второе место</div><div class="group-body drop"></div></div>
    <div id="place1" class="group"><div class="group-name">Первое место</div><div class="group-body drop"></div></div>
    <div id="place3" class="group"><div class="group-name">Третье место</div><div class="group-body drop"></div></div>
  </div>
  <div id="hand_teams" class="teams-container"></div>
  <button id="close" class="my-button">Закрыть</button>
</div>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
